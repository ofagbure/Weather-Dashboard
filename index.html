<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel=stylesheet href=style.css>
    </link>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark text-center">
        <span class="navbar-brand h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="citySearch">Search For a City: </label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="userCity">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button"
                                    id="button-addon2 searchButton">Search</button>
                            </div>
                        </div>
                </form>
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action thisCity"
                        id="Atlanta, US">Atlanta, US</button>
                    <button type="button" class="list-group-item list-group-item-action thisCity" id="New York, US">New
                        York, US</button>
                    <button type="button" class="list-group-item list-group-item-action thisCity" id="Lagos, NG">Lagos,
                        NG</button>
                    <button type="button" class="list-group-item list-group-item-action thisCity"
                        id="London, UK">London,
                        UK</button>
                    <button type="button" class="list-group-item list-group-item-action thisCity"
                        id="Nicosia, CY">Nicosia,
                        CY</button>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="card">
                <div class="card-body" id="currentCity">
                    <h5 class="city"></h5>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="windSpeed"></div>
                    <div class="feelsLike"></div>
                </div>
            </div>
            <br>
            <div class="card">
                <div class="card-body" id="forecast">
                    <h5>5-Day Forecast: </h5>
                    <div class="row">
                        <div class="card text-white bg-primary col-2">
                            <div class="card-body forecast-card">
                                <p class="card-title" id="day1"></p>
                                <div class="card-text" id="icon1"></div>
                            </div>
                        </div>
                        <div class="card text-white bg-primary col-2">
                            <div class="card-body forecast-card">
                                <p class="card-title" id="day2"></p>
                                <div class="card-text" id="icon2"></div>
                            </div>
                        </div>


                        <div class="card text-white bg-primary col-2">
                            <div class="card-body forecast-card">
                                <p class="card-title" id="day3"></p>
                                <div class="card-text" id="icon3"></div>
                            </div>
                        </div>
                        <div class="card text-white bg-primary col-2">
                            <div class="card-body forecast-card">
                                <p class="card-title" id="day4"></p>
                                <div class="card-text" id="icon4"></div>
                            </div>
                        </div>

                        <div class="card text-white bg-primary col-2">
                            <div class="card-body forecast-card">
                                <p class="card-title" id="day5"></p>
                                <div class="card-text" id="icon5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
